name: Wordsmith CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Unit & Integration Tests
      run: npm test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E Tests
      run: npm run test:e2e
      env:
        # Mocking or pointing to a test env. 
        # Since we mock the API in Playwright, this URL just needs to exist for the Next.js build/runtime not to crash if it checks.
        NEXT_PUBLIC_BASE_URL: http://localhost:8000/wordsmith

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx pytest-asyncio pytest-cov

    - name: Run Tests with Coverage
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/app
        pytest --cov=app --cov-report=xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./server/coverage.xml
